    <!-- 引入 Noto Sans 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            display: none;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 只針對 CONSONANTSPULMONIC 表格設定 */
        table[data-type="ConsonantsPulmonic"] {
            width: 100%;
            border-collapse: collapse;
        }

        table[data-type="ConsonantsPulmonic"] td:first-child,
        table[data-type="ConsonantsPulmonic"] th:first-child {
            width: 1%;
            /* 第一格根據內容自適應 */
            white-space: nowrap;
            /* 避免換行 */
        }

        table[data-type="ConsonantsPulmonic"] td:not(:first-child),
        table[data-type="ConsonantsPulmonic"] th:not(:first-child) {
            width: 1%;
            /* 其餘欄位平均分配剩餘空間 */
        }

        h2 {
            cursor: pointer;
            color: black;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        span.toggle-icon {
            font-size: 18px;
            font-weight: bold;
        }

        #language-selector {
            font-size: 16px;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>

    <script>
        // 多語言字典
        const translations = {
            "zh": {
                "ConsonantsPulmonic": "輔音(肺部氣流)",
                "ConsonantsNonPulmonic": "輔音(非肺部氣流)",
                "Bilabial": "雙唇",
                "Labiodental": "唇齒",
                "Dental": "齒",
                "Alveolar": "齦",
                "Postalveolar": "齦後",
                "Retroflex": "捲舌",
                "Palatal": "硬顎",
                "Velar": "軟顎",
                "Uvular": "小舌",
                "Pharyngeal": "咽",
                "Glottal": "喉",
                "Plosive": "爆發音",
                "Nasal": "鼻音",
                "Trill": "顫音",
                "TapOrFlap": "拍音或閃音",
                "Fricative": "擦音",
                "LateralFricative": "邊擦音",
                "Approximant": "近音",
                "LateralApproximant": "邊近音",
                "ConsonantsPulmonicNote": "成對出現的音標，右邊為濁輔音。陰影區域表示不可能產生的音。",
                "": "",

            },
            "en": {
                "ConsonantsPulmonic": "Consonants (Pulmonic)",
                "ConsonantsNonPulmonic": "Consonants (Non-Pulmonic)",
                "Bilabial": "Bilabial",
                "Labiodental": "Labiodental",
                "Dental": "Dental",
                "Alveolar": "Alveolar",
                "Postalveolar": "Postalveolar",
                "Retroflex": "Retroflex",
                "Palatal": "Palatal",
                "Velar": "Velar",
                "Uvular": "Uvular",
                "Pharyngeal": "Pharyngeal",
                "Glottal": "Glottal",
                "Plosive": "Plosive",
                "Nasal": "Nasal",
                "Trill": "Trill",
                "TapOrFlap": "Tap or flap",
                "Fricative": "Fricative",
                "LateralFricative": "Lateral fricative",
                "Approximant": "Approximant",
                "LateralApproximant": "Lateral approximant",
                "ConsonantsPulmonicNote": "Symbols to the right in a cell are voiced, to the left are voiceless. Shaded areas denote articulations judged impossible.",
            }
        };

        function toggleTable(header) {
            var table = header.nextElementSibling;
            var icon = header.querySelector(".toggle-icon");

            if (table && table.tagName === "TABLE") {
                if (table.style.display === "none" || table.style.display === "") {
                    table.style.display = "table";
                    icon.textContent = "−"; // 收起時顯示「-」
                } else {
                    table.style.display = "none";
                    icon.textContent = "+"; // 展開時顯示「+」
                }
            }
        }

        function changeLanguage(lang) {
            document.querySelectorAll("[data-key]").forEach(element => {
                let key = element.getAttribute("data-key");
                element.textContent = translations[lang][key];
            });
        }



        let csvData = [];

        // 讀取 CSV 並解析
        async function loadCSV() {
            try {
                const response = await fetch('ConsonantsPulmonic.csv');
                const data = await response.text();
                csvData = parseCSV(data);
                toggleRow(); // 讀取完 CSV 後立即更新表格
            } catch (error) {
                console.error('錯誤:', error);
            }
        }

        // 解析 CSV，確保最後的欄位不被錯誤拆分
        function parseCSV(csvText) {
            return csvText.trim().split("\n").map(row => {
                // 確保雙引號內的內容不被逗號拆分
                const match = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
                return match ? match.map(cell => cell.replace(/^"|"$/g, '').trim()) : [];
            });
        }

        function toggleRow() { 
            const rowElements = document.querySelectorAll(".Compare"); // 取得所有 <tr class="Compare">
            const firstCells = document.querySelectorAll(".first-cell"); // 取得所有 <td class="first-cell">
            let hasChecked = false; // 是否有 checkbox 被選中

            // 清空所有 <tr class="Compare"> 下的 <td>
            rowElements.forEach(row => {
                row.querySelectorAll("td").forEach(td => td.innerHTML = '');
            });

            // 檢查所有 checkbox 是否有勾選
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.checked) {
                    hasChecked = true;
                }
            });

            // 控制 Compare <tr> 顯示或隱藏
            rowElements.forEach(row => {
                row.style.display = hasChecked ? '' : 'none';
            });

            // 設定 rowspan
            firstCells.forEach(cell => {
                cell.setAttribute("rowspan", hasChecked ? "2" : "1");
            });

            // 處理 CSV 資料
            if (hasChecked) {
                csvData.forEach(row => {
                    const [language, place, manner, voicing, ipa, examples] = row.map(item => item.trim());

                    // 建立 TD ID，例如："Plosive-Bilabial-voiceless"
                    const tdId = `${manner}-${place}-${voicing}`;
                    const tdElement = document.getElementById(tdId);

                    if (tdElement) {
                        if (document.getElementById(`chk-${language.toLowerCase()}`)?.checked) {
                            const div = document.createElement('div');
                            div.innerHTML = `<strong>${ipa}: </strong>${examples}`;
                            tdElement.appendChild(div);
                        }
                    }
                });
            }
        }





        // 當頁面載入時，讀取 CSV
        window.onload = loadCSV;
    </script>
