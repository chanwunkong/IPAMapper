<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Chart</title>

    <!-- 引入 Noto Sans 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            display: none;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 只針對 CONSONANTSPULMONIC 表格設定 */
        table[data-type="ConsonantsPulmonic"] {
            width: 100%;
            border-collapse: collapse;
        }

        table[data-type="ConsonantsPulmonic"] td:first-child,
        table[data-type="ConsonantsPulmonic"] th:first-child {
            width: 1%;
            /* 第一格根據內容自適應 */
            white-space: nowrap;
            /* 避免換行 */
        }

        table[data-type="ConsonantsPulmonic"] td:not(:first-child),
        table[data-type="ConsonantsPulmonic"] th:not(:first-child) {
            width: 1%;
            /* 其餘欄位平均分配剩餘空間 */
        }

        h2 {
            cursor: pointer;
            color: black;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        span.toggle-icon {
            font-size: 18px;
            font-weight: bold;
        }

        #language-selector {
            font-size: 16px;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <script>
        // 多語言字典
        const translations = {
            "zh": {
                "ConsonantsPulmonic": "輔音(肺部氣流)",
                "ConsonantsNonPulmonic": "輔音(非肺部氣流)",
                "Bilabial": "雙唇",
                "Labiodental": "唇齒",
                "Dental": "齒",
                "Alveolar": "齦",
                "Postalveolar": "齦後",
                "Retroflex": "捲舌",
                "Palatal": "硬顎",
                "Velar": "軟顎",
                "Uvular": "小舌",

                "Approximant": "近音",

                "": "",

            },
            "en": {
                "ConsonantsPulmonic": "Consonants (Pulmonic)",
                "ConsonantsNonPulmonic": "Consonants (Non-Pulmonic)",
                "Bilabial": "Bilabial",
                "Labiodental": "Labiodental",
                "Dental": "Dental",
                "Alveolar": "Alveolar",
                "Postalveolar": "Postalveolar",
                "Retroflex": "Retroflex",
                "Palatal": "Palatal",
                "Velar": "Velar",
                "Uvular": "Uvular",
                "Pharyngeal": "Pharyngeal",
                "Glottal": "Glottal",
                "Plosive": "Plosive",
                "Nasal": "Nasal",
                "Trill": "Trill",
                "Taporflap": "Tap or flap",
                "Fricative": "Fricative",
                "Lateralfricative": "Lateral fricative",
                "Approximant": "Approximant",
                "Lateralapproximant": "Lateral approximant",
                "ConsonantsPulmonicNote": "Symbols to the right in a cell are voiced, to the left are voiceless. Shaded areas denote articulations judged impossible.",
            }
        };

        function toggleTable(header) {
            var table = header.nextElementSibling;
            var icon = header.querySelector(".toggle-icon");

            if (table && table.tagName === "TABLE") {
                if (table.style.display === "none" || table.style.display === "") {
                    table.style.display = "table";
                    icon.textContent = "−"; // 收起時顯示「-」
                } else {
                    table.style.display = "none";
                    icon.textContent = "+"; // 展開時顯示「+」
                }
            }
        }

        function changeLanguage(lang) {
            document.querySelectorAll("[data-key]").forEach(element => {
                let key = element.getAttribute("data-key");
                element.textContent = translations[lang][key];
            });
        }

    </script>
