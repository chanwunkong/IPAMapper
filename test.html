<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讀取 CSV</title>
</head>

<body>
    <h1>Consonants Pulmonic CSV 內容</h1>
    <pre id="output"></pre>

    <script>
        fetch('ConsonantsPulmonic.csv')
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').textContent = data;
            })
            .catch(error => console.error('錯誤:', error));
    </script>
</body>

</html>
